<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type=text/css href="style.css">

    <title>Examen de JavaScript</title>
</head>
<body>
    <div id="page-container">
        <section>
            <div id="quizContainer">
                <div id="currentTime" class="timer" class="d-flex justify-content-end time">
                </div>
            </div>
            <div id="seccionPreguntas">
                <div class="contenedor">
                    <p class="line-1 typewriter">Bienvenido al examen de JavaScript</p>
                    <div class="card-deck">
                        <div class="card-body">
                            <p class="text">Tienes 75 segundos para responder las preguntas que probarán tu conocimiento de los fundamentos de JavaScript.</p>
                            <p class="text">¡Las respuestas incorrectas tienen una penalización de 10 segundos!</p>
                            <p class="text">¿Conseguirás la puntuación más alta?</p>
                        </div>
                    </div>
                    <h5>¡Buena suerte!</h5>
                    <div class="controls">
                        <button id="startTimer" type="button" class="start-btn btn btn-light">Empezar examen</button>
                    </div>
                </div>
            </div>

            <ul id="questionsUl"></ul>
    </div>
    </section>

    <section>
        <div class id="scoresSection">
            <ul id="highScoresUl"></ul>
        </div>
    </section>

    </div>

    <script src="script.js"></script>

</body>

</html>
