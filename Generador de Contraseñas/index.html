<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Contraseñas</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <form action="" name="generarPassword">
        <div>
        <input id="myInput" class="pulp" type="text" name="salida" placeholder="Contraseña" onclick="copiar()">
        <input type="text" class="bulp" name="length" value="10">
        <input type="button" value="Generar Contraseña" onclick="populateForm(this.form.length.value)"><br>
    </form>
    </div>
  </div>

</body>
<script src="./script.js"></script>
</html>
