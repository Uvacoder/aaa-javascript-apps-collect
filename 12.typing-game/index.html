<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Typing skill</title>
</head>
<body class="ext-center">
    <header class="text-center" >
        <h1 id="menu">Menu</h1>
    </header>
    <div class="slide" id="deslizarMenu">
         <div class="menuInfo row mt-5">
             <div class="container col-md-8">
                 <div class="menuCard card card-body bg-info text-white">
                     <h5>Instrucciones 🤔</h5>
                     <p>Escribe cada palabra en la cantidad determinada de segundos para puntuar. Para volver a jugar, simplemente escribe la palabra actual. Tu puntuación se reiniciará.</p>
                </div>
                <div class="menuCard mt-5 card card-body bg-info text-white">
                    <h5>Elige tu destino</h5>
                    <button id="facil">Fácil 🐷🌿</button>
                    <button id="medio">Medio 🐼🎋</button>
                    <button id="dificil">Difícil 😱🔥</button>
                </div>
            </div>
        </div>
        <footer>
           
        </footer>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="intro">Escribe la palabra dada en <span class="text-success" id="segundos"></span> Seconds:</p>
                <h2 class="display-2 mb-3" id="palabraActual"></h2>
                <h4 class="mt-2" id="mensaje"></h4>
                <input type="text" class="form-control form-control-lg" placeholder="Empezar a escribir..." id="entrada" autofocus>
                
                <div class="row mt-2">
                    <div class="col-md-6">
                        <h3>Tiempo restante: <span id="tiempo">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Puntuación: <span id="puntuacion">0</span></h3>
                    </div>
                    <div class="col-md-12">
                        <h4>Puntuación más alta: <span id="puntuacionesMasAltas">0</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js" ></script>
</html>
