<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta de Frutas</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <h1>Venta de Fruta</h1>



        <form class="contenedor">
         <div>
            <label for="nombre-fruta" class="col-sm-4 text-left fruit-input">Nombre Fruta : </label>
            <input type="text" class='col-sm-7 mb-sm-2 form-control' id="fruit-name"  placeholder="Escribe el nombre de la fruta" required>
         </div>
                
            <div>
                <label for="fruit-price" class="col-sm-4 text-left fruit-input">Precio Fruta : </label>
                <input type="number" class="col-sm-7 mb-sm-2 form-control" id="fruit-price" name="fruit-price" placeholder="15.50" required>
            </div> 

            <div class="form-row pr-2 form-group">
                <label for="fruit-quantity" class="col-sm-4 text-left fruit-input">Cantidad : </label>
                <select name="fruit-quantity" class="col-sm-7 form-control" id="fruit-quantity">
                    <option value="1">1</option>
                    <option value="5">5</option>
                       <option value="10">10</option>
                </select>
            </div>
                
            <div class="container">
                <button type="submit" class="btn btn-success btn-block" id="add-btn">Agregar</button> <br>
                <button type="button" class="btn btn-info mb-sm-2" id="fruit-basket">Canasta de Frutas</button>
                <button type="button" class="btn btn-info mb-sm-2" id="total-price">Precio Total</button>
            </div>
        </form>

        <div class="resultado">
            <div id="total-div">
                <p class="display-4">Total: 0</p>
            </div>
    
            <div id="list">
            
            </div>
        </div>
    
</div>

</div>
</body>
<script src="./script.js"></script>
</html>
