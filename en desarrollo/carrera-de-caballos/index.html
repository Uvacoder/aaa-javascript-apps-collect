    <div id="horse2" class="horse standRight">
        <div class="rider">
            <div class="head">

    <div id="horse3" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>

            <br>

            <table id="results">
                <thead>
                    <tr>
                        <th>Resultados</th>

                        <td>2nd</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>4th</td>
