<!DOCTYPE html>
<html lang='eng-GB'>
  <head>
     <meta charset='UTF-8'>
     <title>Drum Kit</title>
     <link rel='stylesheet' href='style.css'>
  </head>
  <body>
     <main class='keys'>
         <section data-key='65' class='key'>
            <kbd>A</kbd>
            <p class='sound'>clap</p>
         </section>
         <section data-key='83' class='key'>
            <kbd>S</kbd>
            <p class='sound'>hihat</p>
        </section>
        <section data-key='68' class='key'>
            <kbd>D</kbd>
            <p class='sound'>kick</p>
        </section>
        <section data-key='70' class='key'>
            <kbd>F</kbd>
            <p class='sound'>openhat</p>
        </section>
        <section data-key='71' class='key'>
            <kbd>G</kbd>
            <p class='sound'>boom</p>
        </section>
        <section data-key='72' class='key'>
            <kbd>H</kbd>
            <p class='sound'>ride</p>
        </section>
        <section data-key='74' class='key'>
            <kbd>J</kbd>
            <p class='sound'>snare</p>
        </section>
        <section data-key='75' class='key'>
            <kbd>K</kbd>
            <p class='sound'>tom</p>
        </section>
        <section data-key='76' class='key'>
            <kbd>I</kbd>
            <p class='sound'>tin</p>
        </section>
     </main>

     <audio data-key='65' src='sounds/clap.wav'></audio>
     <audio data-key='83' src='sounds/hihat.wav'></audio>
     <audio data-key='68' src='sounds/kick.wav'></audio>
     <audio data-key='70' src='sounds/openhat.wav'></audio>
     <audio data-key='71' src='sounds/boom.wav'></audio>
     <audio data-key='72' src='sounds/ride.wav'></audio>
     <audio data-key='74' src='sounds/snare.wav'></audio>
     <audio data-key='75' src='sounds/tom.wav'></audio>
     <audio data-key='76' src='sounds/tink.wav'></audio>


<script src='main.js'></script>  
  </body>
</html>
