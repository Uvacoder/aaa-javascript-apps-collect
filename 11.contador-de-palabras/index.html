<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea placeholder="Escribe tu texto aquí..."></textarea>
        <div class="output row">
          <div>Carácteres: <span id="contadorCaracter">0</span></div>
          <div>Palabras: <span id="contadorPalabra">0</span></div>
        </div>
        <div class="output row">
          <div>Oraciones: <span id="contadorOracion">0</span></div>
          <div>Párrafos: <span id="contadorParrafo">0</span></div>
        </div>
        <div class="output row">
          <div>Tiempo de leer: <span id="tiempoLeer">0</span></div>
          <div id="legibilidad">Mostrar puntuación de legibilidad</div>
        </div>
        <div class="palabrasClave">
          Palabras clave principales:
          <ul id="palabrasClavePrincipales">
          </ul>
        </div>
      </div>

    <script src="./script.js"></script>
</body>
</html>
